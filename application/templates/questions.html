{% extends 'layout.html' %}
{% block body %}
<h2> Questions </h2>
<br>
{% for question in questions %}
{{question.question}} |
{% for option in question.options %}
{{option.optletter}}: {{option.option}}
<a href="{{ url_for('update_o', oid=option.id) }}">Update Option</a>
<a href="{{ url_for('delete_o', oid=option.id) }}">Remove Option</a>
{% endfor %}
<a href="{{ url_for('update_q', qid=question.id) }}">Update Question</a>
<a href="{{ url_for('delete_q', qid=question.id) }}">Remove Question</a>
<br>
{% endfor %}
{% endblock body %}
